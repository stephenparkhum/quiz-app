<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Music Query - A quiz app to test your knowledge of rock and metal artists!"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Music Query</title>
  </head>
  <body>
    <header>
      <h1>Music Query - <a href="/new-quiz.html">New Quiz</a></h1>
    </header>
    <main>
      <div class="question">
        <p>
          What is the name of the final album that Metallicaâ€™s late bassist
          Cliff Burton played on?
        </p>
        <div class="q-num">
          <p>Question 1 of 10</p>
        </div>
      </div>
      <div class="options">
        <form action="">
          <input type="radio" name="option" id="option1" value="option1" /><span
            class="correct"
            >Master of Puppets</span
          ><br />
          <input type="radio" name="option" id="option2" value="option2" />Ride
          the Lightning<br />
          <input type="radio" name="option" id="option3" value="option3" />St.
          Anger<br />
          <input type="radio" name="option" id="option4" value="option4" /><span
            class="incorrect"
            >...And Justice For All</span
          >
          <br />
        </form>
        <a href="correct.html"><button>Correct</button></a>
        <a href="incorrect.html"><button>Incorrect</button></a>
      </div>
      <div class="score">
        <h2>Score: 1</h2>
      </div>
      <div class="finish">
        <a href="complete.html"><button>Complete Quiz</button></a>
      </div>
    </main>
  </body>
</html>
